<template name="homeHelper">

	<nav>
    <img src="/Sighty_klein.png" class="brand-logo">
      <ul class="right hide-on-med-and-down">
        <li>Herzlich Willkommen {{username}}</li>
        <li><a id="btn_goto_home1">Startseite</a></li>
        <li><a href="/profile">Profil</a></li>
        <li><a href="#!">Einstellungen</a></li>
        <li><a href="/about">About</a></li>
        <li><a id="btn_logout_homeHelper1">Logout</a></li>
      </ul>
      <ul id="slide-out" class="side-nav">
        <li><p class="center-align">Herzlich Willkommen</p><p class="center-align"><img src="{{profilbild}}" class="circle" width="72px" height="72px"></p><p class="center-align">{{username}}</p></li>
        <li class="divider black"></li>
        <li><a id="btn_goto_home2">Startseite</a></li>
        <li class="divider"></li>
        <li><a href="/profile">Profil</a></li>
        <li class="divider"></li>
        <li><a href="#!">Einstellungen</a></li>
        <li class="divider"></li>
        <li><a href="/about">About</a></li>
        <li class="divider black"></li>
        <li><a id="btn_logout_homeHelper2">Logout</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
  </nav>

	<div class="slider">
			<ul class="slides">
				{{#each questions}}
				<li>
					<div class="container" id="homeHelferCont" quesId="{{_id}}">
					<div class="card-panel blue">
							<div class="card-image card small">
									<div class="valign-wrapper">
											<img src="{{pic1Id}}" height="300px" width="250px">
											<img src="{{pic2Id}}" height="300px" width="250px">
											<img src="{{pic3Id}}" height="300px" width="250px">
											<img src="{{pic4Id}}" height="300px" width="250px">
									</div>
							</div>
							<div class="card-content">
								{{text}}
							</div>
					</div>
					</div>
					<div class="container" id="answersCont" qId="{{qId}}">
							<div class="col s6">
								<p id="antwortLabel">Antworten:</p>
								<ul class="collection">
									{{#each answers _id}}
									<button class="delete">&times;</button>
                            						<button class="correct">&radic;</button>
										<a class="collection-item">{{text}}</a>
									{{/each}}
								</ul>
							</div>
					<div class="row">
						<div class="input-field col s6">
								<input name="answer" id="answer" type="text">
						</div>
					</div>
					<button class="btn waves-effect waves-light blue darken-1" type="submit" id="submit-answer">Comment
							<i class="mdi-content-send right"></i>
					</button>
					</div>
				</li>
				{{/each}}
			</ul>
	</div>

</template>
