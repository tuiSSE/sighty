	<div class="slider standard">

											<img src="{{pic1Id}}" height="300px" width="250px">
											<img src="{{pic2Id}}" height="300px" width="250px">

							</div>

								{{text}}
							</div>
					</div>
					</div>
					<div class="container" id="answersCont" qId="{{qId}}">
							<div class="col s6">
								<p id="antwortLabel">Antworten:</p>
								<ul class="collection">
									{{#each answers _id}}
									<button class="delete">&times;</button>
                            						<button class="correct">&radic;</button>
										<a class="collection-item">{{text}}</a>
									{{/each}}
								</ul>
							</div>
					<div class="row">
						<div class="input-field col s6">
								<input name="answer" id="answer" type="text">
						</div>
					</div>
					<button class="btn waves-effect waves-light blue darken-1" type="submit" id="submit-answer">Comment
							<i class="mdi-content-send right"></i>
					</button>
					</div>
				</li>
				{{/each}}
			</ul>
	</div>
