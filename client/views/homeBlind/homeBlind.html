							<p id="antwortLabel">Antworten:</p>

                                    <p>Verfasser: {{antwortverfasser}}</p>
                                    <p>Antwort: {{text}}</p>
                                    <p>{{createdAt}}</p>
                                </a>
								{{/each}}
      				</ul>
						</div>

					</div>

				{{/each}}


</template>
