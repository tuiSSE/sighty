<template name="homeBlind" alt="Startseite">




	<nav class="{{#if isInRole "blue"}}indigo darken-4{{/if}}{{#if isInRole "red"}}red darken-4{{/if}}{{#if isInRole "orange"}}orange darken-2{{/if}}{{#if isInRole "green"}}green darken-4{{/if}}">
		<img src="/Sighty_klein_weiss.png" class="brand-logo" alt="Sighty Logo">
  		<ul class="right hide-on-med-and-down blau" alt="Menü">
  			<li>Herzlich Willkommen {{username}}</li>
        <li><a id="btn_goto_home1">Startseite</a></li>
    		<li><a href="/profile">Profil</a></li>
    		<li><a href="/settings">Einstellungen</a></li>
        <li><a href="/about">About</a></li>
    		<li><a id="btn_logout_homeBlind1" href="/confirmLogout">Logout</a></li>

  		</ul>
        <div id="{{#if isInRole "blue"}}blau{{/if}}{{#if isInRole "red"}}rot{{/if}}{{#if isInRole "orange"}}orangefarben{{/if}}{{#if isInRole "green"}}gruen{{/if}}">
  		<ul id="slide-out" class="side-nav" alt="Menü">
  			<li><p class="center-align">Herzlich Willkommen</p><p class="center-align"><img src="{{profilbild}}" class="circle" width="72px" height="72px" alt="Benutzericon"></p><p class="center-align">{{username}}</p></li>
  			<li class="divider black"></li>
        <li><a id="btn_goto_home2">Startseite</a></li>
        <li class="divider"></li>
    		<li><a href="/profile">Profil</a></li>
    		<li class="divider"></li>
    		<li><a href="/settings">Einstellungen</a></li>
    		<li class="divider"></li>
        <li><a href="/about">About</a></li>
        <li class="divider black"></li>
    		<li><a id="btn_logout_homeBlind2" href="/confirmLogout">Logout</a></li>
  		</ul>
        </div>
  		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	</nav>

	<div class="slider">
  	<div class="fixed-action-btn" style="top: 55px; right: 20px;">
    	<a class="btn-floating btn-large waves-effect waves-light {{#if isInRole "blue"}}blue darken-1{{/if}}{{#if isInRole "red"}}red accent-2{{/if}}{{#if isInRole "orange"}}orange lighten-1{{/if}}{{#if isInRole "green"}}green lighten-1{{/if}}" id="btn_goto_newQuestion" alt="Gehe zu neue Frage stellen">
        <i class="material-icons">add</i>
		</a>
  	</div>
			<ul class="slides">
				{{#each questions}}
				<li>
					<div class="container" id="homeBlinderCont">
					<div class="card-panel {{#if isInRole "blue"}}blue darken-4{{/if}}{{#if isInRole "red"}}red darken-4{{/if}}{{#if isInRole "orange"}}orange darken-2{{/if}}{{#if isInRole "green"}}green darken-4{{/if}}">
						<button class="action" id="fertig" qId="quesId"></button>
                        			 <a class="btn waves-effect waves-light blue"><i class="material-icons left"></i>Archivieren</a>	
							<div class="card-image card small">
									<div class="valign-wrapper">
											<img src="{{pic1Id}}" height="300px" width="250px">
											<img src="{{pic2Id}}" height="300px" width="250px">
											<img src="{{pic3Id}}" height="300px" width="250px">
											<img src="{{pic4Id}}" height="300px" width="250px">
									</div>
							</div>
							<div class="card-content">
								{{text}}
							</div>
					</div>
                        <a class="btn waves-effect waves-light {{#if isInRole "blue"}}blue darken-1{{/if}}{{#if isInRole "red"}}red accent-2{{/if}}{{#if isInRole "orange"}}orange lighten-1{{/if}}{{#if isInRole "green"}}green lighten-1{{/if}}" id="removeQuestion"><i class=""></i>Frage Löschen</a>
					</div>
					<div class="container" id="answersCont">
						<div class="col s6">
							<p id="antwortLabel">Antworten:</p>
							<ul class="collection">
								{{#each answers _id}}
        						<a class="collection-item">{{text}}</a>
								{{/each}}
      				</ul>
						</div>

					</div>
      	</li>
				{{/each}}
			</ul>
	</div>

</template>
