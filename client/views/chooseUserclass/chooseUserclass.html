<template name="chooseUserclass">

	<header>
		<p class="center-align"><img src="/Sighty_mittel.png"></p>
	</header>
	<br>
	<div id="chooseUserclass_register">
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input type="text" value="{{username}}" id="username_register">
					<label class="active" for="username_register">Benutzername</label>
				</div>
			</div>
		</form>
	</div>
	</div>
	<p class="center-align"><a class="btn waves-effect waves-light blue darken-1" id="btn_changeUsername_register">Ändern</a></p>
	<br>
	<br>
	<p class="center-align">Bitte wählen Sie aus:</p>
	<p class="center-align"><a class="btn-large waves-effect waves-light blue darken-1" id="btn_chooseBlind_register"><i class="mdi-navigation-menu right"></i>Blinder</a></p>
	<p class="center-align"><a class="btn-large waves-effect waves-light blue darken-1" id="btn_chooseHelper_register"><i class="mdi-navigation-menu right"></i>Helfer</a></p>

</template>
