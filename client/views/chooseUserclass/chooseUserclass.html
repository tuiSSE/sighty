<template name="chooseUserclass">

	<header>
		<p class="center-align"><img src="/Sighty_mittel.png"></p>
	</header>
	<br>
	<div id="chooseUserclass_register">
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s4">
					<p class="left-align"><img src="{{profilbild}}" class="circle" width="64px" height="64px"></p>
				</div>
				<div class="input-field col s8">
					<br>
					<input type="text" value="{{username}}" id="username_register">
					<label class="active" for="username_register">Benutzername</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<p class="left-align"><a id="btn_change_profilePic1" class="btn-floating waves-effect waves-light blue darken-1"><i class="mdi-image-camera-alt"></i></a></p>
				</div>
				<div class="input-field col s6">
					<p class="right-align"><a id="btn_random_profilePic" class="btn-floating waves-effect waves-light blue darken-1"><i class="mdi-image-camera"></i></a></p>
				</div>
			</div>
			<div class="row">
				
			</div>
		</form>
	</div>
	</div>
	<p class="center-align"><a id="btn_upload_profilePic" class="btn waves-effect waves-light blue darken-1"><i class="mdi-file-file-upload right"></i>Upload</a></p>
	<br>
	<br>
    <p class="divider blue-grey darken-2"></p>
    <br>
    <br>
    <p class="center-align">Bitte wählen Sie aus:</p>
    <p class="center-align">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12 test">
                    <p class="center-align">
                    <input name="userclass" type="radio" id="userclass_blind" />
                    <label for="userclass_blind">Blinder</label>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <p class="center-align">
                    <input name="userclass" type="radio" id="userclass_helper" />
                    <label for="userclass_helper">Helfer&nbsp;&nbsp;</label>
                    </p>
                </div>
            </div>
        </form>
    </div>
    </p>
    <p class="center-align"><a class="btn waves-light waves-effect blue darken-1" id="btn_completeRegistration"><i class="mdi-action-done-all right"></i>Registrierung abschließen</a></p>



</template>
