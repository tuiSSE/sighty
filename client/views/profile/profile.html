	<nav>
		<img src="/Sighty_klein_weiss.png" class="brand-logo">

  			<li>Herzlich Willkommen {{username}}</li>
  			<li><a id="btn_goto_home1">Startseite</a></li>

	</nav>


  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
            <br>
            <br>
            <p class="center-align"><img src="{{profilbild}}" class="circle" width="64px" height="64px"></p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <p class="left-align"><a class="btn-floating waves-effect waves-light blue darken-1" id="btn_change_profilePic"><i class="mdi-image-camera-alt"></i></a></p>
        </div>
        <div class="input-field col s6">
          <p class="center-align"><a class="btn waves-effect waves-light blue darken-1" id="btn_upload_profilePic">Upload</a></p>
          <input type="file" id="fileInput">
        </div>
        <div class="input-field col s3">
          <p class="right-align"><a class="btn-floating waves-effect waves-light blue darken-1" id="btn_random_profilePic"><i class="mdi-image-camera"></i></a></p>
        </div>
      </div>
      <div class="divider black"></div>
    </form>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" value="{{username}}" id="username_profile">
          <label for="username_profile" class="active">Benutzername</label>
        </div>
        <div class="input-field col s6">
          <input type="text" value="{{email}} {{email2}}" id="email_profile">
          <label for="email_profile" class="active">E-Mail</label>
        </div>
      </div>
    </form>
  </div>

  <p class="center-align"><a id="btn_randomUsername" class="btn waves-effect waves-light blue darken-1">Zufälliger Benutzername</a></p>
