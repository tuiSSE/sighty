<template name="mainpage">
  <header id="header_login">
		<p class="center-align"><img src="sighty.png" width="40%" height="40%"></p>
	</header>
  <div class="container">
    <h3>offene Fragen</h3>
      {{#each questions}}
      <div class="row">
      <div class="col s12">
        {{> question}}
      </div>
      <div class="col offset-s1 s10">
        {{> answer}}
      </div>
      </div>
    {{/each}}
  </div>
</template>

<template name="question">
  <div class="card medium">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{pictureUrl}}" width="300">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{text}} <i class="mdi-navigation-more-vert right"></i></span>
      <p><a href="#">hier Author und Erstelldatum nennen</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{text}} <i class="mdi-navigation-close right"></i></span>
      <img width=31% class="responsive-img" src="http://lorempixel.com/400/300/">
      <img width=31% class="responsive-img" src="http://lorempixel.com/401/300/">
      <img width=31% class="responsive-img" src="http://lorempixel.com/402/300/">
      <p class="right-align grey-text text-darken-2" style="font-size: x-small" >Frage gestellt: {{fromNow createdAt}}</p>
      {{> answer}}
    </div>
  </div>
</template>

<template name="answer">
  <ul class="collection">
    <li class="collection-item">Antwort 1</li>
    <li class="collection-item right-align">Antwort 2</li>
    <li class="collection-item">Danke!</li>
  </ul>
</template>
